{% extends 'base.html' %}

{% block content %}
<h2>Create Instance</h2>
<form method="post">
    <div class="form-group">
        <label for="name">Instance Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <select class="form-control" id="image" name="image" required>
            {% for image in images %}
            <option value="{{ image.id }}">{{ image.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="flavor">Flavor</label>
        <select class="form-control" id="flavor" name="flavor" required>
            {% for flavor in flavors %}
            <option value="{{ flavor.id }}">{{ flavor.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="network">Network</label>
        <select class="form-control" id="network" name="network" required>
            {% for network in networks %}
            <option value="{{ network.id }}">{{ network.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="keypair_name">Keypair Name (Optional, create new if name provided)</label>
        <input type="text" class="form-control" id="keypair_name" name="keypair_name">
    </div>
    <div class="form-group">
        <label for="volume_size">Volume Size (GB, Optional, to create and attach volume)</label>
        <input type="number" class="form-control" id="volume_size" name="volume_size" min="1">
        <small class="form-text text-muted">Specify size in GB to create and attach a volume during instance creation.</small>
    </div>
    <button type="submit" class="btn btn-primary">Create Instance</button>
</form>
{% endblock %}
