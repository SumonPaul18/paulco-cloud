{% extends 'base.html' %}

{% block content %}
<h2>Volume List</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Size (GB)</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for volume in volumes %}
            <tr>
                <td>{{ volume.name }}</td>
                <td>{{ volume.id }}</td>
                <td>{{ volume.size }}</td>
                <td>{{ volume.status }}</td>
                <td>{{ volume.created_at }}</td>
                <td>
                    <form action="{{ url_for('delete_volume', volume_id=volume.id) }}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-sm btn-danger">Delete Volume</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{ url_for('create_volume') }}" class="btn btn-primary">Create New Volume</a>
<a href="{{ url_for('instances') }}" class="btn btn-info">Back to Instances</a>
{% endblock %}
